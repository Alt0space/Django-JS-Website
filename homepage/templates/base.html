<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">
    <link rel="stylesheet" href="{% static 'cropperjs/dist/cropper.min.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block head %}
    {% endblock %}
</head>

<body>

<!-- Header -->
{% include 'snippets/header.html' %}

<!-- Body -->



<div class="content">
<div class="container" id="id_loading_spinner" style="display: none">
    <div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Загрузка...</span>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
</div>

<!-- Footer -->
{% include 'snippets/footer.html' %}
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script type="module" src="{% static 'cropperjs/dist/cropper.min.js' %}"></script>
<script src="{% static 'homepage/base.js' %}"></script>
<script>
 $("a[href*='" + location.pathname.replaceAll("/","") + "']").css({"color": "white", "text-shadow": "rgb(11, 187, 227) 1px 1px"});
 if (location.pathname === '/'){
 $("a[href='/']").css({"color": "white", "text-shadow": "rgb(11, 187, 227) 1px 1px"});
 }

</script>
<script>
    function displayLoadingSpinner(isDisplayed){
        var spinner = document.getElementById("id_loading_spinner")
        if(isDisplayed){
            spinner.style.display = "block"
        }
        else{
            spinner.style.display = "none"
        }
    }
</script>
</html>
