{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="card" style="width:600px; margin-top:90px; margin-left:80px; border-radius: 10px;">
	<div class="card-header" style="text-align: center;"><h4 class="card-title">Регистрация</h4></div>
	<div class="card-body" style="background-color:rgb(151, 240, 255); border-radius: 0px 0px 10px 10px;">
    <form method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="button-10" role="button">Зарегистрироваться</button>
    </form>
	</div>
	</div>
	</div>
{% endblock %}
